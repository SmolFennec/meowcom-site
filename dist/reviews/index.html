    <style>.grid-container {
  grid-gap: 20px;
  color: #fff;
  grid-template-columns: 1fr 2fr 1fr 2fr;
  margin-top: 50px;
  margin-left: 5%;
  margin-right: 10%;
  display: grid;
}

.review {

  padding: 10px;
}

.account {
  align-items: center;
  gap: 10px;
  display: flex;
}

.account img {
  margin-left: auto;
}

.profile-picture {
  border-radius: 50%;
  width: 50px;
  height: 50px;
}

.form {
  cursor: pointer;
  z-index: 1;
  background-color: #454fbf;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  width: 300px;
  height: 50px;
  position: fixed;
  bottom: 0;
  left: 50px;
}

.form img {
  width: 20px;
  height: 20px;
  position: absolute;
  top: 5px;
  right: 5px;
}

.form img:hover {
  cursor: pointer;
}

.form textarea {
  align-content: top;
  resize: none;
  background-color: #f2f2f2;
  border: none;
  border-radius: 5px;
  height: 50px;
  margin-left: 17%;
  padding: 5px;
}

.form input:focus {
  box-shadow: none;
  outline: none;
}

.custom-select {
  width: 220px;
  margin-left: 10%;
  display: inline-block;
  position: relative;
}

.custom-select select {
  appearance: none;
  cursor: pointer;
  background-color: #f2f2f2;
  border: none;
  border-radius: 5px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

.custom-select:after {
  content: "▼";
  color: #555;
  font-size: 16px;
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
}

button {

  border: none;

  height: 50px;

    <script>document.getElementById("submit").addEventListener("click", function(event) {
    event.preventDefault();
    var username = document.getElementById("name").value;
    var content = document.getElementById("review").value;
    console.log(username, content);
    if (!username || !content) {
        alert("Please fill out all fields");
        return;
    } else if (content.length > 1000) {
        alert("Review is too long");
        return;
    } else if (content.includes("@")) {
        alert("Review cannot contain @ symbol");
        return;
    } else fetch("https://discord.com/api/webhooks/1206688739464708167/3g9crjUs54g5mid79MMunOUvMMlg5T7XgAJ1NZoxavxTmETYkzz4lOtwjYhsrNBVh_6e", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            content: content
        })
    });
});

</script>

    <script>function openReviewForm() {
    document.getElementById("form").style.display = "block";
    document.getElementById("formbox").style.height = "300px";
    document.getElementById("formbox").style.cursor = "default";
}
function closeReviewForm(event) {
    event.stopPropagation();
    document.getElementById("form").style.display = "none";
    document.getElementById("formbox").style.height = "50px";
    document.getElementById("formbox").style.cursor = "pointer";
}
document.getElementById("formbox").addEventListener("click", openReviewForm);
document.getElementById("close").addEventListener("click", closeReviewForm);

</script>
