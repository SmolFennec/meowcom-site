    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 2fr;
            grid-gap: 20px;
            margin-left: 5%;
            margin-right: 10%;
            margin-top: 50px;
            color: white;
        }
        .review {
            background-color: #f2f2f2;
            padding: 10px;
            background: rgb(255 255 255 / 10%);
            border-radius: 25px;
        }
        .account {
            display: flex;
            align-items: center;
            gap: 10px;        
        }

        .account img{
            margin-left: auto;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .form {
            position: fixed;
            bottom: 0;
            left: 50px;
            width: 300px;
            height: 50px;
            background-color: #454FBF;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            cursor: pointer;
            z-index: 1;
        }
        .form img{
            width:20px;
            height: 20px;
            position: absolute;
            right: 5px;
            top:5px;
        }
        .form img:hover{
            cursor: pointer;
        }

        .form textarea{
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            padding: 5px;
            margin-left: 17%;
            height: 50px;
            align-content: top;
            resize: none;
            
        }

        .form input:focus {
            outline: none;
            box-shadow: none;
        }

        /* Custom select styles */
        .custom-select {
            position: relative;
            display: inline-block;
            width: 220px;
            margin-left: 10%;
        }
        .custom-select select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }
        .custom-select::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #555;
        }

        button{
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            height: 50px;
            width: 70px;
            margin-left: 35%;

        }
    </style>

</head>

    <script>
    function openReviewForm() {
        document.getElementById("form").style.display = "block";
        document.getElementById("formbox").style.height = "300px";
        document.getElementById("formbox").style.cursor = "default";
    }
      
    function closeReviewForm(event) {
        event.stopPropagation();
        document.getElementById("form").style.display = "none";
        document.getElementById("formbox").style.height = "50px";
        document.getElementById("formbox").style.cursor = "pointer";
    }
